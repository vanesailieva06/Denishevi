<!DOCTYPE html>

<head th:replace="~{common/fragments::head}">
</head>
<body class="gallery">
<nav th:replace="~{common/fragments::nav}">

<h1>Галерия</h1>

<section class="gallery-section">
  <div id="carouselExampleDark" class="carousel carousel-dark slide">
    <div class="carousel-indicators">
      <button
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
      ></button>
      <button
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="1"
              aria-label="Slide 2"
      ></button>
      <button
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="2"
              aria-label="Slide 3"
      ></button>
      <button
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="3"
              aria-label="Slide 4"
      ></button>
      <button
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="4"
              aria-label="Slide 5"
      ></button>
      <button
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="5"
              aria-label="Slide 6"
      ></button>
      <button
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="6"
              aria-label="Slide 7"
      ></button>
      <button
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="7"
              aria-label="Slide 8"
      ></button>
      <button
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="8"
              aria-label="Slide 9"
      ></button>
      <button
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="9"
              aria-label="Slide 10"
      ></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img
                src="/images/1b656e54-b3eb-481f-8e6f-fc5a9a69bce9.jpg"
                class="d-block none"
                alt=""
        />
        <div class="carousel-caption d-none d-md-block"></div>
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="/images/1f0248d4-a708-41d1-910b-9a9be4badc08.jpg" class="d-block none" alt="" />
        <div class="carousel-caption d-none d-md-block">

        </div>
      </div>
      <div class="carousel-item">
        <img src="/images/37cafd9f-3965-439c-9073-ff3d1d26fb02.jpg" class="d-block none" alt="" />
        <div class="carousel-caption d-none d-md-block">

        </div>
      </div>
      <div class="carousel-item">
        <img src="/images/6148322b-3d31-4cd0-b578-a818288a3c38.jpg" class="d-block none" alt="" />
        <div class="carousel-caption d-none d-md-block">

        </div>
      </div>
      <div class="carousel-item">
        <img src="/images/6c408ff1-f3d9-4d33-84d9-703e26445701.jpg" class="d-block none" alt="" />
        <div class="carousel-caption d-none d-md-block">

      </div>

        <img src="/images/733a6609-3774-4f62-9560-e2954afcdbbc.jpg" class="d-block none" alt="" />
        <div class="carousel-caption d-none d-md-block">

        </div>
      </div>
      <div class="carousel-item">
        <img src="/images/940cd75c-6bf9-4b34-af93-982597723bab.jpg" class="d-block none" alt="" />
        <div class="carousel-caption d-none d-md-block">

        </div>
      </div>
      <div class="carousel-item">
        <img src="/images/e1509a9c-8c5e-4bef-b558-095c71a8aab3.jpg" class="d-block none" alt="" />
        <div class="carousel-caption d-none d-md-block">

        </div>
      </div>
      <div class="carousel-item">
        <img src="/images/e394d884-83d0-40f2-9173-7efa4026f5a8.jpg" class="d-block none" alt="" />

        </div>
      </div>
      <div class="carousel-item">
        <img src="/images/e6e9adaa-2027-45d2-88f4-14ee7819c4e4.jpg" class="d-block none" alt="" />
        <div class="carousel-caption d-none d-md-block">

        </div>
      </div>
    </div>
    <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>
