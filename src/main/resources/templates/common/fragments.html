<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Denishevi Family</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"
    />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg" th:fragment="nav">
    <div class="container-fluid text-white">
        <a class="navbar-brand" th:href="@{/}"
        ><i class="fa-solid fa-people-roof"></i>Denishevi</a
        >
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Начало</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{users/login}">Вход</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/calendar}">Календар</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/achievements}">Постижения</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/blog}">Блог</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/gallery}">Галерия</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/history}">История</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<footer th:fragment="footer">

    <a class="navbar-brand" href="#"
    ><i class="fa-solid fa-people-roof"></i>Denishevi</a
    >
    <p>&copy; Семейство Денишеви</p>


</footer>
</body>
</html>
