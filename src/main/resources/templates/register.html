<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{common/fragments::head}">
      </head>
<body class="register">
  <nav th:replace="~{common/fragments::nav}">
  </nav>
  <h1>
    Регистрация
  </h1>
<!--  <p th:if="${wrongPass}" class="errors invalid-pass alert alert-danger">-->
<!--    Паролата не съвпада-->
<!--  </p>-->
  <form class="w-25 m-auto" th:method = "post"
        th:action = "@{/users/register}" th:object="${userRegisterDto}">
    <div class="mb-3">
      <label for="username" class="form-label">Потребителско име</label>
      <input type="text" th:field="*{username}" name="username" class="form-control" id="username" aria-describedby="emailHelp">
<!--      <div class="errors alert alert-danger"  th:if="${#fields.hasErrors('username')}"-->
<!--         th:errors="*{username}">-->
<!--      </div>-->
    </div>
    <div class="mb-3">
      <label for="fullName" class="form-label">Име и фамилия</label>
      <input type="text" th:field="*{fullName}" name="fullName" class="form-control"  id="fullName">
<!--      <div class="errors alert alert-danger"  th:if="${#fields.hasErrors('fullName')}"-->
<!--         th:errors="*{fullName}">-->
<!--      </div>-->
    </div>
      <div class="mb-3">
        <label for="password" class="form-label">Парола</label>
        <input type="password" th:field="*{password}" name="password" class="form-control" id="password">
<!--        <div class="errors alert alert-danger"  th:if="${#fields.hasErrors('password')}"-->
<!--           th:errors="*{password}">-->
<!--        </div>-->
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Потвърди паролата</label>
        <input type="password" th:field="*{confirmPassword}" name="confirmPassword" class="form-control"  id="confirmPassword">
<!--        <div class="errors alert alert-danger"  th:if="${#fields.hasErrors('confirmPassword')}"-->
<!--           th:errors="*{confirmPassword}">-->
<!--        </div>-->
      </div>
    <button type="submit" class="btn btn-primary btn-lg">Регистрация</button>
  </form>
  <footer th:replace="~{common/fragments::footer}"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
</body>
</html>
