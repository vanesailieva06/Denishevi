<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{common/fragments::head}">
  </head>
  <body class="login">
    <nav th:replace="~{common/fragments::nav}">
      </nav>

    <h1 class="mb-5 mt-3 text-center">Вход</h1>
    <p th:if="${bad_credentials}" class="errors invalid-user alert alert-danger">
       Невалидна парола или потребителско име
    </p>
    <form class="w-25 m-auto login-form" th:method="post" th:action="@{/users/login}">
        <div class="mb-3">
          <label for="username" class="form-label">Потребителско име</label>
          <input type="text" name="username" class="form-control" th:value="*{username}" id="username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Парола</label>
          <input class="form-control" id="password" name="password" type="password">
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Влез</button>

        <a th:href="@{/users/register}">Нямаш профил? Регистрирай се <i class="fa-solid fa-arrow-right"></i></a>
      </form>
      <footer th:replace="~{common/fragments::footer}"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
