<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{common/fragments::head}">
  </head>

  <body class="calendar">
    <nav th:replace="~{common/fragments::nav}">

    </nav>

    <h1>Календар на Денишеви</h1>
    <div>
    <div class="btn-container">
      <button class="btn btn-outline-secondary" onclick="previousMonth()">Предишен месец</button>
      <span id="currentMonth"></span>
      <button class="btn btn-outline-secondary" onclick="nextMonth()">Следващ месец</button>
    </div>

    <table id="calendar">
      <thead>
        <tr>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
      </thead>
      <tbody id="calendar-body">
        <!-- Calendar content will be added dynamically using JavaScript -->
      </tbody>
    </table>
    </div>
    <footer th:replace="~{common/fragments::footer}"></footer>
    <script src="/js/calendar.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
